nats:
  url: nats://localhost:4222
  stream: PROD_KALSHI_SPORTS

activation:
  dollarVolume: 100000
  windowMinutes: 10

portfolio:
  startingBalance: 500
  minContracts: 100
  maxContracts: 100
  drawdownHaltPercent: 10

positions:
  takeProfitCents: 5
  stopLossCents: 5
  timeStopMinutes: 15
  minPriceCents: 30
  maxPriceCents: 65
  cooldownSeconds: 300

fees:
  defaultMakerPerContract: 0
  defaultTakerPerContract: 2

marketClose:
  noEntryBufferMinutes: 5
  forceExitBufferMinutes: 2

signals:
  spreadTightening:
    enabled: false
  volumeOnset:
    enabled: true
    weight: 1.0
    recentWindowSec: 30
    baselineWindowMinutes: 5
    onsetMultiplier: 1.5
  meanReversion:
    enabled: false
  volatilitySqueeze:
    enabled: false
  priceMomentum:
    enabled: true
    weight: 0.6
    shortWindowSec: 60
    midWindowSec: 180
    longWindowSec: 300
    minTotalMoveCents: 4
    maxAccelRatio: 3.0
    minEntryPrice: 40
    maxEntryPrice: 60
    minTrades: 5
  tradeImbalance:
    enabled: true
    weight: 1.0
    windowSec: 120
    minTrades: 8
    imbalanceThreshold: 0.65
    sustainedWindowSec: 60
    sustainedThreshold: 0.60

composer:
  entryThreshold: 0.15
  minSignals: 1

reporting:
  summaryIntervalMinutes: 5
  debug: false
