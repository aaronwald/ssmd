nats:
  url: nats://localhost:4222
  stream: PROD_KALSHI_SPORTS

activation:
  dollarVolume: 100000
  windowMinutes: 10

portfolio:
  startingBalance: 500
  minContracts: 100
  maxContracts: 100
  drawdownHaltPercent: 10

positions:
  takeProfitCents: 5
  stopLossCents: 5
  timeStopMinutes: 15
  minPriceCents: 30
  maxPriceCents: 65
  cooldownMinutes: 5

fees:
  defaultMakerPerContract: 0
  defaultTakerPerContract: 2

marketClose:
  noEntryBufferMinutes: 5
  forceExitBufferMinutes: 2

signals:
  spreadTightening:
    enabled: true
    weight: 1.0
    spreadWindowMinutes: 5
    narrowingThreshold: 0.65
  volumeOnset:
    enabled: false
  meanReversion:
    enabled: true
    weight: 1.0
    anchorWindowMinutes: 5
    deviationThresholdCents: 5
    maxDeviationCents: 12
    recentWindowSec: 60
    stallWindowSec: 15
    minRecentChangeCents: 2
    minTrades: 3
  volatilitySqueeze:
    enabled: true
    weight: 0.8
    squeezeWindowMinutes: 5
    compressionThreshold: 0.4
    expansionThreshold: 1.5
    minBaselineStdDev: 0.5
    maxExpansionRatio: 4.0
    minSnapshots: 10
  priceMomentum:
    enabled: true
    weight: 0.6
    shortWindowSec: 60
    midWindowSec: 180
    longWindowSec: 300
    minTotalMoveCents: 4
    maxAccelRatio: 3.0
    minEntryPrice: 40
    maxEntryPrice: 60
    minTrades: 5

composer:
  entryThreshold: 0.15
  minSignals: 1

reporting:
  summaryIntervalMinutes: 5
  debug: false
