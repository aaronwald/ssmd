apiVersion: ssmd.ssmd.io/v1alpha1
kind: Connector
metadata:
  name: kalshi-main
  namespace: ssmd
spec:
  feed: kalshi
  image: ghcr.io/aaronwald/ssmd-connector:0.4.9
  excludeCategories:
    - Politics
  transport:
    type: nats
    url: nats://nats.nats.svc.cluster.local:4222
    stream: PROD_KALSHI
    subjectPrefix: prod.kalshi.main
  secretRef:
    name: ssmd-kalshi-credentials
    apiKeyField: api-key
    privateKeyField: private-key
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
