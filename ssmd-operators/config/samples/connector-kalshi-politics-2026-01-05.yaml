apiVersion: ssmd.ssmd.io/v1alpha1
kind: Connector
metadata:
  name: kalshi-politics-2026-01-05
  namespace: ssmd
spec:
  feed: kalshi
  date: "2026-01-05"
  image: ghcr.io/aaronwald/ssmd-connector:0.4.9
  categories:
    - Politics
  transport:
    type: nats
    url: nats://nats.nats.svc.cluster.local:4222
    stream: PROD_KALSHI_POLITICS
    subjectPrefix: prod.kalshi.politics
  secretRef:
    name: ssmd-kalshi-credentials
    apiKeyField: api-key
    privateKeyField: private-key
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi
