name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Cap'n Proto
        run: sudo apt-get update && sudo apt-get install -y capnproto

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Rust clippy
        run: make rust-clippy

      - name: Rust test
        run: make rust-test

      - name: Rust build
        run: make rust-build

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build connector (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./ssmd-rust
          file: ./ssmd-rust/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Deno check
        run: deno check ssmd-agent/src/main.ts ssmd-agent/src/cli.ts

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build agent (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./ssmd-agent
          file: ./ssmd-agent/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
