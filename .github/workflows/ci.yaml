name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  rust:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: harman_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Cap'n Proto
        run: sudo apt-get update && sudo apt-get install -y capnproto

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Rust clippy
        run: make rust-clippy

      - name: Rust test
        run: make rust-test

      - name: Run crash recovery tests
        working-directory: ssmd-rust
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/harman_test
        run: cargo test -p ssmd-harman --test crash_tests -- --ignored --nocapture

      - name: Rust build
        run: make rust-build

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build connector (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./ssmd-rust
          file: ./ssmd-rust/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  operator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ssmd-operators/go.mod
          cache-dependency-path: ssmd-operators/go.sum

      - name: Operator test
        working-directory: ssmd-operators
        run: make test

      - name: Operator build
        working-directory: ssmd-operators
        run: make build

  agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Deno check
        working-directory: ssmd-agent
        run: deno check src/main.ts src/cli.ts

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build agent (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./ssmd-agent
          file: ./ssmd-agent/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
