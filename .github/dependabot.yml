version: 2
updates:
  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "github-actions"

  # Docker - ssmd-rust (connector, archiver)
  - package-ecosystem: "docker"
    directory: "/ssmd-rust"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "docker"

  # Docker - ssmd-agent (signal-runner, cli-ts, data-ts)
  - package-ecosystem: "docker"
    directory: "/ssmd-agent"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "docker"

  # Docker - ssmd-operators
  - package-ecosystem: "docker"
    directory: "/ssmd-operators"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "docker"

  # Docker - ssmd-notifier
  - package-ecosystem: "docker"
    directory: "/ssmd-notifier"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "docker"

  # Cargo - Rust workspace
  - package-ecosystem: "cargo"
    directory: "/ssmd-rust"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "rust"

  # Go modules - ssmd-operators
  - package-ecosystem: "gomod"
    directory: "/ssmd-operators"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "go"
