name: kalshi-lifecycle
feed: kalshi
schema: trade:v1
keys:
    kalshi:
        type: api_key
        description: Kalshi trading API credentials (RSA key pair)
        required: true
        fields:
            - api_key
            - private_key
        source: env:KALSHI_API_KEY,KALSHI_PRIVATE_KEY
# Lifecycle mode - subscribe only to market_lifecycle_v2 channel
# Filter to crypto series only (Bitcoin and Ethereum daily contracts)
lifecycle:
    enabled: true
    series:
        - KXBTCD   # Bitcoin daily
        - KXETHD   # Ethereum daily
    secmaster_url: http://ssmd-data-ts:3000
transport:
    type: nats
    url: nats://nats.nats.svc.cluster.local:4222
    stream: PROD_KALSHI_LIFECYCLE
    subject_prefix: prod.kalshi.lifecycle
storage:
    type: local
    path: /var/lib/ssmd/data
