name: kraken
display_name: Kraken Exchange
type: websocket
status: active
versions:
  - version: v2
    effective_from: "2026-02-06"
    protocol:
      transport: wss
      message: json
    endpoint: wss://ws.kraken.com/v2
    auth_method: none

# Message types received from this exchange
# Kraken Spot trade_id is a string/UUID â€” not sequential, not usable for gap detection.
message_types:
  ticker:
    identifier_field: symbol
    timestamp_field: _received_at
    timestamp_format: pipeline
    sequenced: false
    fanout: true  # data[] array produces N parquet rows per JSONL line
  trade:
    identifier_field: symbol
    timestamp_field: timestamp
    timestamp_format: iso8601
    sequenced: false
    fanout: true  # data[] array produces N parquet rows per JSONL line
    # trade_id exists but is a UUID string, not a monotonic integer
