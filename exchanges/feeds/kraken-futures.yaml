name: kraken-futures
display_name: Kraken Futures Exchange
type: websocket
status: active
versions:
  - version: v1
    effective_from: "2026-02-07"
    protocol:
      transport: wss
      message: json
    endpoint: wss://futures.kraken.com/ws/v1
    auth_method: none

# Message types received from this exchange
message_types:
  ticker:
    identifier_field: product_id
    timestamp_field: time
    timestamp_format: epoch_millis
    sequenced: false
  trade:
    identifier_field: product_id
    timestamp_field: time
    timestamp_format: epoch_millis
    sequenced: true
    sequence_field: seq
    sequence_scope: per_product  # each product_id has its own monotonic sequence
